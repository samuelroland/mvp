<text x="-1.4979076" y="11.918686"><tspan/><tspan class="fc0">exo </tspan><tspan>Moyenne d'un vecteur
</tspan></text>
<text x="-1.4979076" y="41.918686"><tspan>Créer une fonction `vectorAverage()` qui prend en paramètre un vecteur 
</tspan></text>
<text x="-1.4979076" y="71.918686"><tspan>de int et retourne la moyenne des valeurs.
</tspan></text>
<text x="-1.4979076" y="131.91869"><tspan class="fc0">check </tspan><tspan>Simple vecteur 1,2,3,4
</tspan></text>
<text x="-1.4979076" y="161.91869"><tspan class="fc0">args </tspan><tspan>4
</tspan></text>
<text x="-1.4979076" y="191.91869"><tspan class="fc0">see </tspan><tspan>The average of first 4 values is 2.5
</tspan></text>
<text x="-1.4979076" y="251.91869"><tspan class="fc0">check </tspan><tspan>Vecteur vide -&gt; zéro
</tspan></text>
<text x="-1.4979076" y="281.9187"><tspan class="fc0">see </tspan><tspan>The average of first 0 values is 0
</tspan></text>
